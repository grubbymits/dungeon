<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/dungen.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#204631">
  <div class="container">
    <div class="row"></div>
    <div class="row">
      <div class="col push-l3 push-m3 l6 m6 s12">
        <a class="waves-effect waves-light btn-large"
           style="background-color: #aec440; width: 100%" onclick="loadOldCity()">
           Old City
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col push-l3 push-m3 l6 m6 s12">
        <a class="waves-effect waves-light btn-large"
           style="background-color: #aec440; width: 100%" onclick="loadSewers()">
           Sewers
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col push-l3 push-m3 l6 m6 s12">
        <a class="waves-effect waves-light btn-large"
           style="background-color: #aec440; width: 100%" onclick="loadDungeons()">
           Dungeons
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col push-l3 push-m3 l6 m6 s12">
        <a class="waves-effect waves-light dungen-btn btn-large"
           style="background-color: #aec440; width: 100%" onclick="loadCatacombs()">
           Catacombs
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col push-l3 push-m3 l6 m6 s12">
        <a class="waves-effect waves-light dungen-btn btn-large"
           style="background-color: #aec440; width: 100%" onclick="loadLair()">
           Evils Lair
        </a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.js"></script>
  <script>
    function loadOldCity() {
      var player = window.location.search.substring(1);
      top.window.location.href='dungen.html?' + player + '&map=oldcity';
    }
    function loadSewers() {
      var player = window.location.search.substring(1);
      top.window.location.href='dungen.html?' + player + '&map=sewer';
    }
    function loadDungeons() {
      var player = window.location.search.substring(1);
      top.window.location.href='dungen.html?' + player + '&map=dungeon';
    }
    function loadCatacombs() {
      var player = window.location.search.substring(1);
      top.window.location.href='dungen.html?' + player + '&map=catacombs';
    }
    function loadLair() {
      var player = window.location.search.substring(1);
      top.window.location.href='dungen.html?' + player + '&map=lair';
    }
  </script>
</body>
