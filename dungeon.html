<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/dungeon.css" media="screen" />
</head>
  <body>
    <div class='buttonContainer'>
      <input class='but' id='attack' type='button' value='Attack'>
    </div>
  <script>
    "use strict";

    const UPSCALE_FACTOR = 1;
    const MAP_WIDTH_PIXELS = 1280;
    const MAP_HEIGHT_PIXELS = 896;
    const TILE_SIZE = 32;
    const PATH_WIDTH = 3;
  </script>
  <script type="text/javascript" src="definitions.js"></script>
  <script type="text/javascript" src="actions.js"></script>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="actor.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="ui.js"></script>
  <script>
    "use strict";

    function begin() {
      console.log("begin");

      // Initialise canvas
      var gameCanvas = document.createElement("canvas");
      document.body.appendChild(gameCanvas);
      gameCanvas.width = MAP_WIDTH_PIXELS;
      gameCanvas.height = MAP_HEIGHT_PIXELS;
      var gameContext = gameCanvas.getContext("2d");
      gameContext.fillStyle = '#000000';
      gameContext.fillRect(0, 0, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);

      var theGame = new Game(gameContext, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);
      console.log("theGame = ", theGame);
      theGame.renderMap();


      var startPos = theGame.map.getLocation(theGame.map.width / 2, theGame.map.height / 2).vec;
      console.log("starting hero at block =", startPos);
      var hero = theGame.createHero(startPos, KNIGHT);
      var ratStart = theGame.map.getLocation(theGame.map.width / 4, theGame.map.height / 4).vec;
      theGame.createMonster(ratStart, RAT);

      var UI = new Interface(hero);

      var run = function() {
        theGame.isRunning = true;
        // set a maximum game rate
        while ((new Date()).getTime() > theGame.nextGameTick) {
          //Game.map.update();
          theGame.nextGameTick += theGame.skipTicks;
        }
        gameContext.fillStyle = '#000000';
        gameContext.fillRect(0, 0, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);
        theGame.renderMap();
        theGame.renderActors();
        // update game logic
        theGame.update();
        window.requestAnimationFrame(run);
      };

      run();
    }
  </script>
  <script type="text/javascript" src="sprite.js"></script>
  </body>
</html>
