  <body>
    <div class="row">
     <div class="col s12 m5 l2">
       <div class="card-panel orange" id="info">
         <span class="white-text">Begin
         </span>
       </div>
     </div>
   </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script>
    "use strict";

    const UPSCALE_FACTOR = 1;
    const MAP_WIDTH_PIXELS = 1280;
    const MAP_HEIGHT_PIXELS = 896;
    const TILE_SIZE = 32;
    const PATH_WIDTH = 3;
  </script>
  <script type="text/javascript" src="js/definitions.js"></script>
  <script type="text/javascript" src="js/actions.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/sprite.js"></script>
  <script type="text/javascript" src="js/item.js"></script>
  <script type="text/javascript" src="js/actor.js"></script>
  <script type="text/javascript" src="js/hero.js"></script>
  <script type="text/javascript" src="js/monsters.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
  <script>
    "use strict";

    function begin() {
      console.log("begin");

      // Initialise canvas
      var gameCanvas = document.createElement("canvas");
      gameCanvas.setAttribute("id", "gameCanvas");
      document.body.appendChild(gameCanvas);
      gameCanvas.width = MAP_WIDTH_PIXELS;
      gameCanvas.height = MAP_HEIGHT_PIXELS;
      gameCanvas.style.position = 'absolute';
      gameCanvas.style.zIndex = '-1';
      gameCanvas.style.left = '0px';
      gameCanvas.style.top = '0px';
      var gameContext = gameCanvas.getContext("2d");
      gameContext.fillStyle = '#000000';
      gameContext.fillRect(0, 0, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);

      var theGame = new Game(gameContext, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);
      console.log("theGame = ", theGame);

      var ratStart = theGame.map.getLocation(theGame.map.width / 4, theGame.map.height / 4).vec;
      theGame.createMonster(ratStart, RAT);

      var startPos = theGame.map.getLocation(theGame.map.width / 2, theGame.map.height / 2).vec;
      var knight = theGame.createHero(startPos, KNIGHT);
      startPos = theGame.map.getLocation((theGame.map.width / 2)-1, theGame.map.height / 2).vec;
      var wizard = theGame.createHero(startPos, WIZARD);
      wizard.follow(knight);

      var player = new Player(knight);
      var UI = new Interface(player);
      player.addHero(wizard);


      var run = function() {
        theGame.isRunning = true;
        // set a maximum game rate
        if (new Date().getTime() >= theGame.nextGameTick) {
          theGame.update();
          theGame.nextGameTick += theGame.skipTicks;
        }
        //gameContext.fillStyle = '#000000';
        //gameContext.fillRect(0, 0, MAP_WIDTH_PIXELS, MAP_HEIGHT_PIXELS);
        theGame.renderMap();
        theGame.renderActors();
        //UI.renderHUD();
        // update game logic
        //theGame.update();
        window.requestAnimationFrame(run);
      };

      run();
    }
  </script>
  </body>
</html>
