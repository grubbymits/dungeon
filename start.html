<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/codingbear.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Turn-based dungeon crawling RPG in the browser">
  <link rel='shortcut icon' type='image/x-icon' href='res/img/favicon.ico'>
  <link href='res/img/icon.png' rel="icon" sizes="128x128" />
</head>
<body bgcolor="#002B36">
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a class="brand-logo center amber-text text-accent-3">Dungen</a>
    </div>
  </nav>
    <iframe src="menu.html" width="100%" frameborder="0" scrolling="no"
      onload="resizeIframe(this)" id="main_frame">
    </iframe>
  <script>
    window.addEventListener('message', receiveMessage, false);
    function receiveMessage(event) {
      if (event.origin !== "http://codingbear.uk") {
        return;
      } else {
        document.getElementById('main_frame').src = event.data;
      }
    }
    function resizeIframe(frame) {
      frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</body>
</html>
