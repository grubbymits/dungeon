<!DOCTYPE html>
<html>
<head>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#002B36">
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a class="brand-logo center amber-text text-accent-3">Dungen</a>
    </div>
  </nav>
  <iframe width="100%" height="1200" frameborder="0" src="menu.html" name="main_frame"></iframe>
  <script>
    window.addEventListener('message', function(event) {
      if (event.origin !== "http://codingbear.uk") {
        return;
      } else {
        document.getElementById('main_frame').src = event.data;
      }
    });
  </script>
</body>
</html>
