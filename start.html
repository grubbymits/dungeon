<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/codingbear.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Turn-based dungeon crawling RPG in the browser">
  <link rel='shortcut icon' type='image/x-icon' href='res/img/favicon.ico'>
  <link href='res/img/icon.png' rel="icon" sizes="128x128" />
</head>
<body bgcolor="#204631">
  <div class="row"></div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <img src="res/img/dungen-logo.png" alt="dungen-logo" height="auto" width="100%">
    </div>
  </div>
    <iframe src="menu.html" width="100%" frameborder="0" scrolling="no"
      onload="resizeIframe(this)" id="main_frame">
    </iframe>
  <script>
    // onload normally fixes the height, but does not work for the collapsible lists.
    function resizeToContent() {
      var frame = document.getElementById("main_frame");
      var newHeight = frame.contentWindow.document.body.scrollHeight + 'px';
      frame.style.height = newHeight;
    }
    window.onload = function onLoad() {
      setInterval("resizeToContent()", 250);
    }

    window.addEventListener('message', receiveMessage, false);
    function receiveMessage(event) {
      if (event.origin !== "https://grubbymits.dev") {
        return;
      } else {
        document.getElementById('main_frame').src = event.data;
      }
    }
    function resizeIframe(frame) {
      frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</body>
</html>
