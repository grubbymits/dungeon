<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/dungen.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#204631">
  <div class="row"></div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="background-color: #aec440; width: 100%">Continue</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="background-color: #aec440; width: 100%" onclick="newGame()">New Game</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="background-color: #aec440; width: 100%" onclick="openGuide()">Guide</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light dungen-btn btn-large" style="background-color: #aec440; width: 100%">Options</a>
    </div>
  </div>
  <script>
    function newGame() {
      window.parent.postMessage("new_game.html", "http://codingbear.uk");
    }
    function openGuide() {
      window.parent.postMessage("guide.html", "http://codingbear.uk");
    }
  </script>
</body>
</html>
