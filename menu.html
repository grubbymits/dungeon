<!DOCTYPE html>
<html>
<head>
  <title>Dungen</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body bgcolor="#002B36">
  <div class="row"></div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="width: 100%"
         name="continue_button">Continue</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="width: 100%"
         name="new_button" onclick="newGame()">New Game</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="width: 100%" name="guide_button">Guide</a>
    </div>
  </div>
  <div class="row">
    <div class="col push-l3 push-m3 l6 m6 s12">
      <a class="waves-effect waves-light btn-large" style="width: 100%" name="options_button">Options</a>
    </div>
  </div>
  <script>
    function newGame() {
      window.parent.postMessage("new_game.html", "http://codingbear.uk");
    }
  </script>
</body>
</html>
